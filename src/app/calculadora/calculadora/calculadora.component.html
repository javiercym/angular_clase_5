<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



    <div class="calculadora">

        <input type="text" class="form-control" [(ngModel)]="pantalla" disabled>

        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('7')">7</button>
        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('8')">8</button>
        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('9')">9</button>
        <button type="button" class="btn btn-outline-secondary" (click)="operar('/')">/</button>
        <br>
        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('4')">4</button>
        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('5')">5</button>
        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('6')">6</button>
        <button type="button" class="btn btn-outline-secondary" (click)="operar('*')">*</button>
        <br>
        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('1')">1</button>
        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('2')">2</button>
        <button type="button" class="btn btn-outline-secondary" (click)="anadirNumero('0')">0</button>
        <button type="button" class="btn btn-outline-secondary" (click)="operar('-')">-</button>
        <br>
        <button type="button" class="btn btn-outline-secondary" (click)="borrarPantalla()">C</button>
        <button type="button" class="btn btn-outline-secondary" (click)="calcular()">Calcular</button>
    </div>
